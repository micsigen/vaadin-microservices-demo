server.port: 8080
spring.application.name: discovery-server

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 2
    leaseExpirationDurationInSeconds: 2
  server:
    evictionIntervalTimerInMs: 2000
    response-cache-update-interval-ms: 2000
  client:
    registerWithEureka: false
    fetchRegistry: false
