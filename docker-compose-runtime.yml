      - /Users/bmajor/Documents/DEV/GitHub/Microservice/vaadin-microservices-demo/h2-databases:/root/h2-databases:ro
    networks:
     - vaadin-microservice
    deploy:
      replicas: 1

  admin-application:
    build: 
      context: admin-application
    image: micsigen/vaadin-microservice-admin-application
